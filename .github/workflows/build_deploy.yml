# This is a basic workflow to help you get started with Actions

name: deploy

env:
  # commit shasum for the reproschema we want to get
  CHECKSUM: 8c5ca141a109ed3075b65c1da2691648e7fc8b16

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        curl -O -sSL https://github.com/ReproNim/reproschema-ui/archive/${CHECKSUM}.zip
        unzip ${CHECKSUM}.zip
        mv reproschema* ui
        cd ui
        cp -r ../ui-changes/. .
        npm install
        npm run build
        touch dist/.nojekyll

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      if: github.ref == 'refs/heads/master'
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: ui/dist # The folder the action should deploy.
